<div class="container">
	<h2 mat-dialog-title>Success</h2>
	<mat-dialog-content>
		<h3>Your Email has been updated to</h3>
		<h3>{{ data.email }}</h3>
	</mat-dialog-content>
	<mat-dialog-actions>
		<button
			mat-flat-button
			[mat-dialog-close]="true"
			color="primary"
			(click)="onCloseClick()">
			Close
		</button>
	</mat-dialog-actions>
</div>
