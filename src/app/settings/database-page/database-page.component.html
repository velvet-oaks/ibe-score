<div class="scroll">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <!-- <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.item}} </td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="added">
      <th mat-header-cell *matHeaderCellDef> Added </th>
      <td mat-cell *matCellDef="let element"> {{element.userData.addDate | date:'dd/MM/yyyy'}}</td>
    </ng-container>
    <ng-container matColumnDef="lastplay">
      <th mat-header-cell *matHeaderCellDef> Last Play </th>
      <td mat-cell *matCellDef="let element">  {{element.userData.lastPlayed | date:'dd/MM/yyyy'}} </td>
    </ng-container>
    <!-- Symbol Column -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
